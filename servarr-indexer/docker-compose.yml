
---
version: "3"
networks:
  net_jackett: null
  net_prowlarr: null
  net_flaresolverr: null
volumes:
  vol_nginx:
    driver: local
    driver_opts:
      type: none
      device: /opt/docker/nginx/run
      o: bind
  vol_flaresolverr:
    driver: local
    driver_opts:
      type: none
      device: /opt/docker/flaresolverr/run
      o: bind
  vol_jackett:
    driver: local
    driver_opts:
      type: none
      device: /opt/docker/jackett/run
      o: bind
  vol_prowlarr:
    driver: local
    driver_opts:
      type: none
      device: /opt/docker/prowlarr/run
      o: bind
services:
  app:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - vol_nginx:/data
    networks:
      net_jackett: null
      net_prowlarr: null
      net_flaresolverr: null
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
